<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple todo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <h1>Todo-list</h1>
        <p id="currentDate"></p>
        <hr />
      </div>

      <div class="card-container card__add">
        <h3>add new task</h3>
        <form id="new-todo">
          <div class="title__header">Title:</div>
          <br />
          <input type="text" id="title" />
          <br />
          <div class="description__header">
            Description:
          </div>
          <br />
          <input type="text" id="description" />
          <br /><br />
          <input type="submit" value="Add" />
        </form>
      </div>

      <div class="todo">
        <b>todo</b>
        <hr />
      </div>

      <div class="complete">
        <b>completed</b>
        <hr />
      </div>
    </div>
  </body>
</html>
