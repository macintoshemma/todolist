<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple todo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <h1>todo-list</h1>
        <p id="currentDate"></p>
        <hr />
      </div>

      <div class="card-container card__add">
        <h3>Add new task</h3>
        <form id="todoForm">
          Title:
          <br />
          <input type="text" id="title" />
          <br />
          <div class="description__header">
            Description:
          </div>
          <br />
          <input type="text" id="description" />
          <br /><br />
          <input type="submit" value="Add" />
        </form>
      </div>

      <div class="todo">
        <p>todo</p>
        <hr />
      </div>

      <div class="complete">
        <p>completed</p>
        <hr />
      </div>
    </div>
  </body>
</html>
